<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Coloration Syntaxique</title>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            padding: 20px;
        }
        
        .snippet-code {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            border: 1px solid #374151;
            margin: 20px 0;
        }
        
        .snippet-code pre {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #f8fafc;
        }
        
        .snippet-code code {
            color: #f8fafc;
            background: transparent;
        }
        
        /* Styles de coloration syntaxique intégrée */
        .snippet-code .keyword {
            color: #8b5cf6;
            font-weight: 600;
        }
        
        .snippet-code .constant {
            color: #f59e0b;
            font-weight: 600;
        }
        
        .snippet-code .string {
            color: #10b981;
        }
        
        .snippet-code .number {
            color: #f59e0b;
        }
        
        .snippet-code .comment {
            color: #6b7280;
            font-style: italic;
        }
        
        .snippet-code .function {
            color: #06b6d4;
            font-weight: 500;
        }
        
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .test-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Test de Coloration Syntaxique</h1>
    
    <button class="test-button" onclick="testHighlighting()">Tester la Coloration Python</button>
    
    <div class="snippet-code">
        <pre><code id="test-code">def hello_world():
    print("Hello, World!")
    return True</code></pre>
    </div>
    
    <h2>Code TypeScript</h2>
    <div class="snippet-code">
        <pre><code id="test-ts">function greet(name: string): string {
    return `Hello, ${name}!`;
}

const message = greet("World");
console.log(message);</code></pre>
    </div>
    
    <script>
        function highlightPython(code) {
            return code
                .replace(/\b(def|class|if|else|elif|for|while|try|except|finally|with|import|from|return|yield|lambda|and|or|not|in|is|as|pass|break|continue|raise|assert|del|global|nonlocal)\b/g, '<span class="keyword">$1</span>')
                .replace(/\b(True|False|None)\b/g, '<span class="constant">$1</span>')
                .replace(/\b\d+\.?\d*\b/g, '<span class="number">$&</span>')
                .replace(/(["'])(?:(?!\1)[^\\]|\\.)*\1/g, '<span class="string">$&</span>')
                .replace(/#.*$/gm, '<span class="comment">$&</span>')
                .replace(/\b(__\w+__|\w+)\s*(?=\()/g, '<span class="function">$1</span>');
        }
        
        function highlightJavaScript(code) {
            return code
                .replace(/\b(function|const|let|var|if|else|for|while|do|switch|case|break|continue|return|try|catch|finally|throw|new|this|class|extends|import|export|default|async|await|static|public|private|protected)\b/g, '<span class="keyword">$1</span>')
                .replace(/\b(true|false|null|undefined)\b/g, '<span class="constant">$1</span>')
                .replace(/\b\d+\.?\d*\b/g, '<span class="number">$&</span>')
                .replace(/(["'`])(?:(?!\1)[^\\]|\\.)*\1/g, '<span class="string">$&</span>')
                .replace(/\/\/.*$/gm, '<span class="comment">$&</span>')
                .replace(/\/\*[\s\S]*?\*\//g, '<span class="comment">$&</span>')
                .replace(/\b\w+\s*(?=\()/g, '<span class="function">$1</span>');
        }
        
        function testHighlighting() {
            const codeElement = document.getElementById('test-code');
            const originalCode = codeElement.textContent;
            const highlighted = highlightPython(originalCode);
            codeElement.innerHTML = highlighted;
            console.log('Original:', originalCode);
            console.log('Highlighted:', highlighted);
        }
        
        // Appliquer la coloration au chargement
        window.onload = function() {
            const codeElement = document.getElementById('test-code');
            const tsElement = document.getElementById('test-ts');
            
            codeElement.innerHTML = highlightPython(codeElement.textContent);
            tsElement.innerHTML = highlightJavaScript(tsElement.textContent);
        };
    </script>
</body>
</html>
