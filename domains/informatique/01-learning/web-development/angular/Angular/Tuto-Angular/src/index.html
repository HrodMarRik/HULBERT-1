<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Tuto Angular n-tier</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#1976d2">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  
  <!-- Meta Tags -->
  <meta name="description" content="Application de démonstration Angular avec architecture n-tier">
  <meta name="keywords" content="angular, typescript, n-tier, postgresql, fastapi, tutorial">
  <meta name="author" content="Votre nom">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Tuto Angular n-tier">
  <meta property="og:description" content="Application de démonstration Angular avec architecture n-tier">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">
  <meta property="og:image" content="assets/icons/icon-512x512.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tuto Angular n-tier">
  <meta name="twitter:description" content="Application de démonstration Angular avec architecture n-tier">
  <meta name="twitter:image" content="assets/icons/icon-512x512.png">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Content Security Policy (Development) - Temporarily disabled for debugging -->
  <!-- 
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                 font-src 'self' https://fonts.gstatic.com; 
                 img-src 'self' data: https: blob:; 
                 connect-src 'self' http://localhost:* https://api.yourdomain.com;
                 object-src 'none';
                 base-uri 'self';">
  -->
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="main.js" as="script">
</head>
<body>
  <app-root>
    <!-- Loading indicator -->
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Chargement de l'application...</p>
    </div>
  </app-root>
  
  <!-- Fallback for no JavaScript -->
  <noscript>
    <div class="no-js-message">
      <h1>JavaScript requis</h1>
      <p>Cette application nécessite JavaScript pour fonctionner. Veuillez activer JavaScript dans votre navigateur.</p>
    </div>
  </noscript>
  
  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .no-js-message {
      text-align: center;
      padding: 50px;
      font-family: 'Roboto', sans-serif;
    }
    
    .no-js-message h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }
    
    .no-js-message p {
      color: #666;
      font-size: 18px;
    }
  </style>
</body>
</html>
